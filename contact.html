  <main class="contact-section">
    <div class="contact-left">
      <img src="national security.jpg" alt="Sunny Zhang">
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/sunny-zhang-bb47a91b5" target="_blank" title="LinkedIn">
          <img src="linkedin.png" alt="LinkedIn">

        <a href="mailto:sunnyj.zhang@mail.utoronto.ca" title="Email">
          <img src="email.jpg" alt="Email">

    <div class="contact-right">
      <h1>Contact Me</h1>
      <form action="mailto:sunnyj.zhang@mail.utoronto.ca" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
